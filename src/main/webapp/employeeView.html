<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee View</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- header -->

<header class="header">

    <a href="index.html" class="logo"> <i class="fas fa-hotel"></i> <img src="images/logoTransparent.png" alt="RoomFlow Logo"> </a>

    <nav class="navbar">
        <div class="right-aligned">
            <a href="index.html">about</a>
            <a href="book.html" class="btn">book room</a>
            <a href="login.html" class="btn">log in</a>
        </div>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>

<section class="search">
    <form id="searchForm">
        <input type="text" placeholder="Booking ID" id="searchQuery">
        <button type="button" onclick="searchBooking()">Search</button>
    </form>
</section>


<!-- Booking Details and Actions -->
<section class="edit-section">
    <div id="bookingDetails"class="detail-item"></div>
    <button id="editBooking" onclick="prepareEditForm()" style="display: none;">Edit Booking</button>
    <button id="deleteBooking" onclick="deleteBooking()" style="display: none;">Delete Booking</button>
    <button id="checkIn" onclick="redirectToCheckIn()" style="display: none;">Check-In</button>

</section>

<!-- Edit Booking Form (Initially Hidden) -->
<form id="editBookingForm" style="display: none;">
    <input type="text" id="editEmail" placeholder="Email">
    <input type="text" id="editBookingId" placeholder="Booking ID" readonly>
    <button type="button" onclick="saveEditedBooking()">Save Changes</button>
</form>

<!-- Turn Booking Into Renting (Check-in customer) -->

<section class="footer">

  </section>
<script src="script.js"></script>

</body>
</html>
