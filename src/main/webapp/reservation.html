<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reservation</title>
  <!-- font awesome cdn link  -->

  <!-- swiper js cdn link -->

  <!-- custom css link -->

<body>

<!-- header -->

<header class="header">

  <a href="index.html" class="logo"> <i class="fas fa-hotel"></i> <img src="images/logoTransparent.png" alt="RoomFlow Logo"> </a>

  <nav class="navbar">
    <div class="right-aligned">
    <a href="index.html">about</a>
    <a href="book.html" class="btn">book room</a>
    <a href="login.html" class="btn">log in</a>
    </div>
  </nav>

  <div id="menu-btn" class="fas fa-bars"></div>

</header>

<body>
    <section class="reservation" id="reservation">

        <h1 class="heading">Confirm your reservation</h1>
      
        <form id="reservationForm" action="">
      
          <div class="container">
      
            <div class="box">
              <p>name <span>*</span></p>
              <input type="text" class="input" placeholder="Your Name">
            </div>
      
            <div class="box">
              <p>email <span>*</span></p>
              <input type="text" id="emailInput" class="input" placeholder="Your Email">
            </div>
      
            <div class="date-fields">
              <div class="box">
                  <p>check in <span>*</span></p>
                  <input type="date" name="check-in" class="input">
              </div>
      
              <div class="box">
                  <p>check out <span>*</span></p>
                  <input type="date" name="check-out" class="input">
              </div>
            </div>

            <div class="box">
              <h2>Details:</h2>
              <p>Price: <span id="roomPrice"></span></p>
              <p>Hotel Name: <span id="hotelName"></span></p>
              <p>Hotel Chain: <span id="hotelChain"></span></p>
              <p>Area: <span id="roomArea"></span></p>
              <p>Capacity: <span id="roomCapacity"></span></p>
              <p>Extendable: <span id="roomExtendable"></span></p>
              <p>TV: <span id="roomTv"></span></p>
              <p>Fridge: <span id="roomFridge"></span></p>
              <p>AC: <span id="roomAc"></span></p>
            </div>
      
          </div>
      
          <input type="submit" value="Confirm reservation" class="btn">
      
        </form>
      
      </section>
      
      <!-- end -->
